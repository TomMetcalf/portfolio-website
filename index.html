<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>My Portfolio - Tom Metcalf</title>
</head>

<body>
    <div class="container">
        <div class="sidebar-left"></div>
        <div class="header">
            <h1>Portfolio</h1>
        </div>
        <div class="navbar">
            <div class="about">About</div>
            <div class="projects">Projects</div>
            <div class="contact">Contact</div>
        </div>
        <div class="profile-photo"></div>
        <div class="profile-text">
            <p class="profile-text-excerpt">I love learning, creating and developing new skills.</p>
            <div class="learning-emoji">
                <div><p class="emoji">👨‍💻</p></div>
                <div><p class="emoji-surf">🏄‍♂️</p></div>
                <div><p class="emoji">🎨</p></div>
            </div>
        </div>
        <div class="current">Currently Working On</div>
        <div class="skills">My Skills</div>
        <div class="footer">Footer</div>
        <div class="sidebar-right"></div>
    </div>
</body>

</html>
